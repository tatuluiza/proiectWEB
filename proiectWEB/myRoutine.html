    </div>
    <div id="products-container" class="container mt-5"></div>

    <script>
      
        const savedItems = localStorage.getItem('randomItems');
        
        if (savedItems) {
            const randomItems = JSON.parse(savedItems);
            populateProducts(randomItems);
        }

        function populateProducts(randomItems) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';

            for (const category in randomItems) {
                if (randomItems.hasOwnProperty(category)) {
                    const item = randomItems[category];

                    // Create HTML elements to display item information
                    const itemContainer = document.createElement('div');
                    itemContainer.classList.add('mb-3');

                    const itemName = document.createElement('h5');
                    itemName.textContent = item.name;

                    const itemDescription = document.createElement('p');
                    itemDescription.innerHTML = item.description;

                    const itemImage = document.createElement('img');
                    itemImage.src = item.image_link;
                    itemImage.alt = item.name;
                    itemImage.classList.add('img-fluid', 'mb-2');
                    const addToFavoritesBtn = document.createElement('button');
                    addToFavoritesBtn.textContent = 'Add to Favorites';
                    addToFavoritesBtn.classList.add('btn', 'btn-dark', 'mb-2');
                    addToFavoritesBtn.addEventListener('click', function() {
                        addToFavorites(item);
                    });

                    // Append elements to the container
                    itemContainer.appendChild(itemName);
                    itemContainer.appendChild(itemImage);
                    itemContainer.appendChild(itemDescription);
                    itemContainer.appendChild(addToFavoritesBtn);
                    // Append the container to the products container
                    productsContainer.appendChild(itemContainer);
                }
            }
        }
        function addToFavorites(item) {
            // You can implement your logic here to add the item to favorites
            // For example, you can save it to localStorage or send it to a server-side endpoint
            console.log('Added to favorites:', item);
        }
    </script>
